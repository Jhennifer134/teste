<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Amor</title>
  <style>
    :root {
      --pink-1: #ff7eb9;
      --pink-2: #ff65a3;
      --pink-3: #f6416c;
      --yellow: #ffde7d;
      --blue: #7afcff;
      --purple: #b967ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Poppins", "Segoe UI", sans-serif;
      background: linear-gradient(-45deg, var(--pink-1), var(--pink-2), var(--purple), var(--pink-3));
      background-size: 400% 400%;
      animation: fundo 12s ease infinite;
      overflow: hidden;
      color: #fff;
    }

    .card {
      width: min(92vw, 720px);
      padding: 2rem;
      border-radius: 28px;
      text-align: center;
      background: rgba(255, 255, 255, 0.16);
      border: 2px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(12px);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
      position: relative;
      z-index: 2;
    }

    h1 {
      margin: 0;
      font-size: clamp(2rem, 7vw, 3.6rem);
      letter-spacing: 1px;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
    }

    p {
      font-size: clamp(1.1rem, 3vw, 1.5rem);
      margin: 1rem 0 0;
      line-height: 1.6;
      color: #fffafc;
    }

    .rainbow {
      font-weight: 800;
      background: linear-gradient(90deg, #ff4d6d, #ffd166, #06d6a0, #4cc9f0, #b5179e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: inline-block;
      animation: brilho 2.2s linear infinite;
      background-size: 250% auto;
    }

    .heart {
      position: absolute;
      width: 18px;
      height: 18px;
      background: var(--yellow);
      transform: rotate(45deg);
      animation: subir 8s linear infinite;
      opacity: 0.75;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: inherit;
    }

    .heart::before {
      left: -9px;
    }

    .heart::after {
      top: -9px;
    }

    @keyframes fundo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes brilho {
      to { background-position: 250% center; }
    }

    @keyframes subir {
      from {
        transform: translateY(110vh) rotate(45deg) scale(0.8);
        opacity: 0;
      }
      20% { opacity: 0.8; }
      to {
        transform: translateY(-20vh) rotate(45deg) scale(1.25);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>ðŸ’– Eu amo meu marido! ðŸ’–</h1>
    <p>
      Todo mundo diz o quanto meu amor por ele Ã© <span class="rainbow">enorme, lindo e colorido</span>.
      Meu coraÃ§Ã£o fica rosa de alegria quando penso nele!
    </p>
  </main>

  <script>
    const colors = ["#ffde7d", "#7afcff", "#b967ff", "#ff9e00", "#ff4d6d"];
    for (let i = 0; i < 26; i++) {
      const heart = document.createElement("span");
      heart.className = "heart";
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDelay = `${Math.random() * 8}s`;
      heart.style.animationDuration = `${6 + Math.random() * 6}s`;
      heart.style.background = colors[Math.floor(Math.random() * colors.length)];
      const size = 12 + Math.random() * 18;
      heart.style.width = `${size}px`;
      heart.style.height = `${size}px`;
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
